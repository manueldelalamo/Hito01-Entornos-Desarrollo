<!DOCTYPE html>
<html>
<head>
	<title>Hito1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

<body>
	
	<div class="contenido">
	<form action="alquiler.php" method="get">
		<p id="titulo">Caracteristicas de la vivienda:</p>

			<select id="listado">

			<input type="checkbox" name="mejoras" id="bañera">
				<label for="bañera">Bañera hidromasaje</label><br><br>
				
		<input type="submit" value="Enviar datos">

	</form>
	<br>
	<input type="submit" name="enviar" onclick="calcularPrecio()" value="Precio">

	</div>
